<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
        <script>
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: true,

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        })
    </script>
